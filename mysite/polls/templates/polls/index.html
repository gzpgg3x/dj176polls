{% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
            {#<li><a href="/polls/{{question.id}}">{{question.question_text}}</a></li>#}
            <l1><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li><br/>
        {% endfor %}
    </ul>
{% else %}
    <p>No question in the polls.</p>
{% endif %}
